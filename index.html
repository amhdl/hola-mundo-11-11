<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
  </head>
  <body>
    <h1>test</h1>
    <button id="fetchMessage">Get Message</button>
    <p id="message"></p>


**********

    <button id="sendEmailBtn">Enviar Correo</button>
    <p id="responseMessage"></p>

    <script>
document.getElementById('sendEmailBtn').addEventListener('click', async () => {
      try {
        // Hacer una solicitud a la API para enviar el correo
        const response = await fetch('/api/send-email');
        const data = await response.json();

        // Mostrar la respuesta del servidor
        document.getElementById('responseMessage').textContent = data.message;
      } catch (error) {
        // Mostrar mensaje de error si algo falla
        document.getElementById('responseMessage').textContent = "Error enviando correo.";
        console.error(error);
      }
    });


      document
        .getElementById('fetchMessage')
        .addEventListener('click', async () => {
          try {
            const response = await fetch('/api/hello');
            const data = await response.json();
            document.getElementById('message').textContent = data.message;
          } catch (error) {
            document.getElementById('message').textContent =
              'Error fetching message';
            console.error(error);
          }
        });
    </script>
  </body>
</html>
